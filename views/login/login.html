<!-- Filtre -->
<div></div>

<!-- Liens affichage de l'inscription et de connexion  -->
<div ng-click="loginStyle.l_login($event)" id="l_login">LOGIN</div>
<div ng-click="loginStyle.l_register($event)" id="l_register">REGISTER</div>

<!-- Formulaire d'inscription et de connexion -->
<section>
    <img alt="" src="var/img/logo/logo.png"/>
    <span>Lorem Ipsum Dolor Sit Amet</span>

    <form role="form" ng-submit="register()" id="register">
        <input ng-model="username" type="text" placeholder="Username"/>
        <span ng-show="usernameRequired" class="help-block">Username is required</span>
        <input ng-model="email" type="email" placeholder="Email"/>
        <span ng-show="emailRequired" class="help-block">Email is required</span>
        <input ng-model="password" type="password" placeholder="Password"/>
        <span ng-show="passwordRequired" class="help-block">Password is required</span>
        <input type="submit" value="REGISTER"/>
    </form>

    <form role="form" ng-submit="login()" id="login">
        <input ng-model="username" type="text" placeholder="Username or Email"/>
        <span ng-show="usernameRequired" class="help-block">Username is required</span>
        <input ng-model="password" type="password" placeholder="Password"/>
        <span ng-show="passwordRequired" class="help-block">Password is required</span>
        <input type="submit" value="LOGIN"/>
        <span ng-click="loginStyle.l_forgot_password()" id="l_forgot_password">Forgot Password ?</span>

    </form>

    <form role="form" ng-submit="sendNewPwd()" id="forgot_password">
        <input ng-model="pwdforgetvar" type="text" placeholder="Your email"/>
        <input type="submit" value="SEND"/>
    </form>

    <!-- Retour sur connexion -->

    <div ng-click="loginStyle.return_register()" id="return_register">
        <p>{{ PostDataResponse }}</p>
        <img src=""/>
    </div>

</section>
