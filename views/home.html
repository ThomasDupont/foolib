<div ng-controller="HomeController as c">

    <!-- Liste de gauche -->
    <div id="liste">
        <h1 ng-click="c.style_general.l_select_language()" id="l_select_language">{{c.code.langValue}}</h1>
        <ul>
            <li ng-click="c.code.view(item, $event)" ng-repeat="item in c.listSnippet">{{item.name}}<div></div></li>
        </ul>
    </div>

    <!-- Menu -->
    <header>

        <!-- Recherches -->
        <div id="search">
            <input ng-model="c.search.input" ng-change="c.search.perform()" type="search" placeholder="Search..." value=""/>
            <img src="../var/img/icons/search.png" alt=""/>
        </div>
        <div id="results">
            <ul>
                <li ng-click="c.code.view(code, $event)" ng-repeat="code in c.search.result">{{code.name}}</li>
            </ul>
        </div>

        <!-- Liens vers add snippet et profil -->
        <a href="#/add"><div id="l_post">Add a Snippet</div></a>
        <img ng-click="c.style_general.l_profile()" id="l_profile" src="" alt=""/>
    </header>

    <!-- Content -->
    <section id="aff_language">
        <ul>
            <li ng-repeat="lang in c.code.langage" ng-click="c.style_general.aff_language_ul_li($event)">{{lang}}</li>
        </ul>
    </section>

    <!-- Popup du profil -->
    <div ng-click="c.style_general.popup_filtre($event)" id="popup_filtre"></div>
    <div id="popup_profile">
        <div ng-click="c.style_general.close_edit_profile($event)" id="close_edit_profile">
            <img src="../var/img/icons/back.png"/>
        </div>
        <div ng-click="c.style_general.l_edit_profile($event)" id="l_edit_profile">
            <img src="../var/img/icons/edit.png"/>
        </div>
        <img id="pp_profile" src=""/>
        <div id="base_profile">
            <h2>{{$parent.userName}}</h2>
            <span>{{$parent.nbSnippets}} Codes</span>
            <div id="disconnect" ng-click="$parent.disconnect()">DISCONNECT</div>
        </div>
        <form ng-submit="p.updateProfil.update()" role="form">
            <input ng-model="$parent.userName" type="text" placeholder="Username" value=""/>
            <input ng-model="$parent.userEmail" type="email" placeholder="Email" value=""/>
            <input ng-model="p.updateProfil.modifPasswordOld" type="password" placeholder="Current Password" value=""/>
            <input ng-model="p.updateProfil.modifPasswordNew" type="password" placeholder="New Password" value=""/>
            <input type="submit" value="VALIDATE"/>
        </form>
    </div>

    <!-- Popup selection du langage -->
    <div id="popup_languages">
        <h2>LANGUAGE</h2>
        <ul>
            <li ng-click="c.code.viewListeCode($event)" ng-repeat="item in $parent.optionList">{{item.label}}</li>
        </ul>
    </div>

    <div id="list_snippet" class="col-md-8 col-xs-8 col-sm-8 col-lg-8">
        <viewcode ng-show="c.wantView" controller="c"></viewcode>
    </div>


</div>
