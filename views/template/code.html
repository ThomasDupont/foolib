<div class="form-group">
    <label for="codeTitle">Language of your Snippet</label>
    <select class="form-control" ng-model="controller.codeLangage[iteration]" ng-options="item as item.label for item in optionList track by item.value">

    </select>
    <p>{{controller.codeLangage.value}}</p>
</div>
<div class="form-group">
    <label for="codeContent">Your code</label>
    <textarea class="codeMirror" name="codeContent" id="codeMirror{{iteration}}" class="form-control" ng-model="controller.codeContent[iteration]"></textarea>
</div>
