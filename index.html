<!DOCTYPE html>
<html ng-app="foolib">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foolib</title>
    <link rel="icon" type="image/ico" href="var/img/logo/favicon.ico" />
<!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="var/img/logo/favicon.ico" /><![endif]-->


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/var/css/login.css">
    <link rel="stylesheet" href="/var/css/style.css">
    <link rel="stylesheet" href="/var/css/terms.css">
    <link rel="stylesheet" href="/var/css/preloader.css">
    <link rel="stylesheet" href="/JS/lib/CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" id="midnight" href="/JS/lib/CodeMirror/theme/midnight.css">


    <style>
    .container {
        overflow:hidden;
        width:960px;
        margin:20px auto;
    }
    .info {
        background-color: #EEEEEE;
        border: 1px solid #DDDDDD;
        float: left;
        font-weight: bold;
        height: 300px;
        margin: 20px;
        position: relative;
        width: 560px;
    }
    .info > div {
        font-size: 14px;
        font-weight: bold;
        padding: 10px 15px 5px;
    }
    .info > h2 {
        padding: 0 15px;
    }
    .info > canvas {
        margin-left: 15px;
        margin-bottom: 10px;
    }
    .info #url {
        width: 400px;
    }
    #dropArea {
        background-color: #DDDDDD;
        border: 3px dashed #000000;
        float: left;
        font-size: 48px;
        font-weight: bold;
        height: 200px;
        line-height: 200px;
        margin: 20px;
        position: relative;
        text-align: center;
        width: 500px;
    }
    #dropArea.hover {
        background-color: #CCCCCC;
    }
    </style>
  </head>

  <body ng-controller="MainController as m">

      <div id="spn_hol">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    <div ng-class="m.mainFactory.viewClass" ng-view></div>

    <div id="toastinfo" class="toast"></div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="JS/lib/CodeMirror/lib/codemirror.js"></script>
    <script src="JS/lib/CodeMirror/mode/javascript/javascript.js"></script>
    <script src="JS/lib/jquery.js"></script>
    <script src="JS/const.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/controllers/MainController.js"></script>
    <script src="JS/controllers/HomeController.js"></script>
    <script src="JS/controllers/ContactController.js"></script>
    <script src="JS/controllers/LoginController.js"></script>
    <script src="JS/controllers/TermsController.js"></script>
    <script src="JS/controllers/LinkController.js"></script>
    <script src="JS/controllers/AddController.js"></script>
    <script src="JS/models/drop.js"></script>
    <script src="JS/models/style_login.js"></script>
    <script src="JS/models/style_general.js"></script>
    <script src="JS/models/codeMirror.js"></script>
    <script src="JS/directives/directive.js"></script>
    <script src="JS/factory/ajax.js"></script>
    <script src="JS/factory/mainFactory.js"></script>
    <script src="JS/factory/upload.js"></script>

  </body>

</html>
